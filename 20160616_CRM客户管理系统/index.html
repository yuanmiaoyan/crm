<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-size:24px;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            -webkit-user-select: none;
        }
        .box{
            position: absolute;
            margin: auto;
            top:0;
            left:0;
            bottom: 0;
            right:0;
            width:400px;
            height:300px;
            padding:20px;
            border:1px solid #ccc;
            border-radius: 10%;
            box-shadow:0 0 10px 5px #ccc;
        }
        .box span:nth-of-type(1){
            position: absolute;
            top:30%;
            left:10%;
            box-shadow: 3px 3px 3px #ccc;

        }
        .box input:nth-of-type(1){
            position: absolute;
            top:30%;
            left:30%;
            border-radius: 5px;
        }
        .box span:nth-of-type(2){
            position: absolute;
            top:45%;
            left:10%;
            box-shadow: 3px 3px 3px #ccc;
        }
        .box input:nth-of-type(2){
            position: absolute;
            top:45%;
            left:30%;
            border-radius: 5px;
        }
        .box button{
            position: absolute;
            display: block;
            width:150px;
            height:50px;
            line-height:50px;
            text-align: center;
            top:70%;
            left:50%;
            margin-left:-75px ;
            background: green;
        }
    </style>
</head>
<body>
<div class="box">
<span>用户名</span><input type="text" class="username" id="username"><br>
<span>密  码</span><input type="password" class="password" id="password">
<button id="submit">登录</button>
</div>

<script type="text/javascript" charset="UTF-8" src="js/ajax.js"></script>
<script type="text/javascript">
    var userName=document.getElementById('username');
    var password=document.getElementById('password');
    var submit=document.getElementById('submit');

    submit.onclick=function(){
        var obj = {};
        obj.name=userName.value.replace(/^ +| +$/g, "");
        obj.password=password.value.replace(/^ +| +$/g, "");
        objStr=JSON.stringify(obj);
        ajax({
            url:'/login',
            type:'post',
            cache:false,
            async:true,
            dataType:'json',
            data:objStr,
            success:function(data){
                console.log(data);
                alert(data["message"]);
                if (data["code"] == 0) {
                    window.location.href = "CRM.html";
                }
            }
        })

    }
</script>
</body>
</html>
